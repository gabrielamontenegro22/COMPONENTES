<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>COMPONENTES</ion-title>
    
    <ion-icon name="logo-ionic" color="success"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let componente of componentes" (click)="navegar(componente)">
      <ion-label>{{ componente }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
